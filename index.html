<!DOCTYPE html>
<html charset="utf8">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=0">
    <title>Snaaaake</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="game.js" type="text/javascript"></script>
</head>
<body>
    <div id="loading-container">
        <div id="loading">
            <p>Use the arrow keys or tap a direction to move.</p>
            <p>Searching for a game...</p>
            <div class='uil-ellipsis-css' style='-webkit-transform:scale(0.6); margin: 0 auto'>
                <div class="circle"><div></div></div>
                <div class="circle"><div></div></div>
                <div class="circle"><div></div></div>
                <div class="circle"><div></div></div>
            </div>
        </div>
    </div>
    <div id="game-container" class="hidden">
        <div id="game">
            <canvas id="drawing">Sorry, you need HTML5's canvas to play this game.</canvas>
            <div id="touch-left" onclick="sendKey('h')"></div>
            <div id="touch-up" onclick="sendKey('k')"></div>
            <div id="touch-right" onclick="sendKey('l')"></div>
            <div id="touch-down" onclick="sendKey('j')"></div>
        </div>
    </div>
</body>
</html>
